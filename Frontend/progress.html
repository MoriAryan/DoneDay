<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 1000px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            font-size: 18px;
        }
        .highlight {
            background-color: #e0f7fa;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Weekly Habit Progress</h1>
    <table id="progressTable">
        <!-- Table will be filled by JavaScript -->
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const habits = [
                "Drink 2 liters of water",
                "Read for 30 minutes",
                "Exercise for 1 hour",
                "Meditate for 10 minutes",
                "Write in journal",
                "Plan tomorrow",
                "Review goals",
                "No junk food",
                "Gratitude note",
                "10K steps"
            ];

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const table = document.getElementById("progressTable");

            const progress = JSON.parse(localStorage.getItem('weeklyProgress')) || {};

            // Add table headers
            const headerRow = document.createElement("tr");
            const habitHeader = document.createElement("th");
            habitHeader.textContent = "Habit";
            headerRow.appendChild(habitHeader);

            days.forEach(day => {
                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            // Add rows for each habit
            habits.forEach(habit => {
                const row = document.createElement("tr");

                const habitCell = document.createElement("td");
                habitCell.textContent = habit;
                row.appendChild(habitCell);

                days.forEach(day => {
                    const td = document.createElement("td");
                    const done = progress[day]?.[habit] === true;
                    td.textContent = done ? "✔️" : "❌";
                    row.appendChild(td);
                });

                table.appendChild(row);
            });

            // Add progress percentage row
            const percentageRow = document.createElement("tr");
            const labelCell = document.createElement("td");
            labelCell.textContent = "Daily Progress (%)";
            labelCell.classList.add("highlight");
            percentageRow.appendChild(labelCell);

            days.forEach(day => {
                const td = document.createElement("td");
                let doneCount = 0;
                if (progress[day]) {
                    habits.forEach(habit => {
                        if (progress[day][habit] === true) {
                            doneCount++;
                        }
                    });
                }
                const percent = Math.round((doneCount / habits.length) * 100);
                td.textContent = `${percent}%`;
                td.classList.add("highlight");
                percentageRow.appendChild(td);
            });

            table.appendChild(percentageRow);
        });
    </script>

</body>
</html>
